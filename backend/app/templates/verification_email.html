<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4A90E2; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .code { font-size: 24px; font-weight: bold; color: #4A90E2; text-align: center; 
                 padding: 10px; background-color: #eee; margin: 15px 0; letter-spacing: 5px; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MoE-Chat 邮箱验证</h2>
        </div>
        <div class="content">
            <p>亲爱的 {{ username }},</p>
            <p>感谢您注册 MoE-Chat。请使用以下验证码完成邮箱验证：</p>
            <div class="code">{{ code }}</div>
            <p>此验证码将在 {{ expires_in // 60 }} 分钟内有效。请勿将验证码分享给他人。</p>
            <p>如果这不是您的操作，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>&copy; {{ year }} MoE-Chat 团队。保留所有权利。</p>
        </div>
    </div>
</body>
</html>
